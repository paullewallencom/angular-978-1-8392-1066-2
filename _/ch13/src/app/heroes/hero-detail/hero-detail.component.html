<mat-card *ngIf="hero">
  <mat-card-header>
    <img mat-card-avatar src="assets/hero.png">
    <mat-card-title>{{hero.name}}</mat-card-title>
    <mat-card-subtitle>{{hero.alias}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{hero.shortBio}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="assignMission()">Assign</button>
    <button mat-stroked-button color="warn" (click)="deleteHero()">Delete</button>
  </mat-card-actions>
</mat-card>
