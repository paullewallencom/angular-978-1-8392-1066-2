<h3>Built-in pipes</h3>
<p>{{'hello angular 10' | uppercase}}</p>
<p>{{'HELLO ANGULAR 10' | lowercase}}</p>
<p>{{0.1234 | percent}}</p>
<p>{{100 | currency}}</p>
<p>{{100 | currency:'EUR'}}</p>
<p>{{heroes | slice:1:3}}</p>
<p>{{today | date}}</p>
<p>{{today | date:'fullDate'}}</p>
<p>{{hero | json}}</p>
