<h3>My heroes</h3>
<ul>
  <li *ngFor="let hero of heroes | sort:'name'; index as myIndex; trackBy: trackByHeroes">
    <div [ngSwitch]="hero.team">
      <div *ngSwitchCase="'avengers'">{{myIndex+1}}. {{hero.name}} is avenger</div>
      <div *ngSwitchCase="'villains'">{{myIndex+1}}. {{hero.name}} is villain</div>
      <div *ngSwitchDefault>{{myIndex+1}}. {{hero.name}}</div>
    </div>
  </li>
</ul>
